    description: "Send daily water consumption summary for both tanks"
    trigger:
      platform: time
      at: "08:00:00"
    condition:
      - condition: or
        conditions:
          - condition: numeric_state
            entity_id: sensor.water_level_3f
            attribute: daily_consumption_l_day
            above: 0
          - condition: numeric_state
            entity_id: sensor.water_level_1f
            attribute: daily_consumption_l_day
            above: 0
    action:
